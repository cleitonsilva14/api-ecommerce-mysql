server:
  port: 5000
  error:
    include-message: always
   
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/api_ecommerce_db?createDatabaseIfNotExist=true
  jpa:
    hibernate: 
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format-sql: true
    open-in-view: true